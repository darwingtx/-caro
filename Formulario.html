<body>

        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Añadir Película</h1>
                <form id="formularioPelicula">
                    <div class="mb-3">
                        <label for="nombrePelicula" class="form-label">Nombre de la Película</label>
                        <input type="text" class="form-control" id="nombrePelicula" name="nombrePelicula" required>
                    </div>

                    <div class="mb-3">
                        <label for="sinopsis" class="form-label">Sinopsis</label>
                        <textarea class="form-control" id="sinopsis" name="sinopsis" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="puntuacion" class="form-label">Puntuación</label>
                        <select class="form-select" id="puntuacion" name="puntuacion" required>
                            <option selected disabled value="">Seleccione una puntuación</option>
                            <option value="1">1 Palomitas</option>
                            <option value="2">2 Palomitas</option>
                            <option value="3">3 Palomitas</option>
                            <option value="4">4 Palomitas</option>
                            <option value="5">5 Palomitas</option>
                        </select>
                    </div>

                    <!-- Otros campos del formulario según sea necesario -->

                    <button type="submit" class="btn btn-primary">Añadir Película</button>
                </form>
            </div>
        </div>
    </main>
