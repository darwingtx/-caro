<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
        
    <title>Agregar Pelicula</title>
    <link rel="stylesheet" href="./Assets/CSS/AgregarPeliculas.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img class="logo-img" src="./Assets/Images/Logo.png">
            </a>
        </div>

        <div class="Buscar input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="inpu form-control" placeholder="Buscar..." />
        </div>


        <nav class="menu">
            <a href="#" class="peliculas">
                <h5>Peliculas</h5>
            </a>
            <a href="./Wacth List.html" class="Watch">
                <h5>Watch List</h5>
            </a>
        </nav>
        <div class="icono">
            <a href="./Perfil1.html" class="menu-img"><img src="./Assets/Images/cuenta.png"></a>
            <a href="./Configuracion.html"><img src="./Assets/Images/configuracion.png" alt=""></a>

        </div>

    </header>

    <div id="header">
        <h1>El olvido que seremos</h1>
    </div>
   
    <div id="content" class="mx-auto">
        <div class="row">
            <div class="col-md-6">
                <img id="movie-image" src="./Assets/Images/Peliculas/El_olvido_que_seremos-719207807-large.jpg" alt="Portada de la Película">
            </div>

            <div class="col-md-6">
                <div class="info-group">
                    <label for="synopsis">Sinopsis:</label>
                    <textarea class="clasee" name="synopsis" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="info-group">
                    <label for="genre-main">Género Principal:</label>
                    <input type="text" class="clasee" id="genre-main" name="genre-main">
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-group">
                    <label for="genre-additional">Género Adicional:</label>
                    <input type="text" class="clasee" id="genre-additional" name="genre-additional">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="info-group">
                    <label for="year">Año:</label>
                    <input class="clasee" type="text" id="year" name="year">
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-group">
                    <label for="trailer-link">Link del Trailer:</label>
                    <input class="clasee" type="text" id="trailer-link" name="trailer-link">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="info-group">
                    <label for="streaming-platform">Plataforma de Streaming:</label>
                    <input class="clasee" type="text" id="streaming-platform" name="streaming-platform">
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-group">
                    <label for="director">Director:</label>
                    <input class="clasee" type="text" id="director" name="director">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="info-group">
                    <label for="writers">Guionistas:</label>
                    <input class="clasee" type="text" id="writers" name="writers">
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-group">
                    <label for="awards">Premios:</label>
                    <input class="clasee" type="text" id="awards" name="awards">
                </div>
            </div>
        </div>

        <div class="info-group">
            <label for="comments">Comentarios:</label>
            <textarea class="clasee" id="comments" name="comments" rows="4"></textarea>
        </div>
    </div>


    <footer>
        <div class="container-fluid">
            <div class="row">

                <div id="mediasocial" class="col-xs-12 col-md-6 col-lg-3">
                    <div>
                        <img src="./Assets/Images/instagram.png" alt="50px" width="50px" />
                        <img src="./Assets/Images/youtube.png" alt="50px" width="50px" />
                        <img src="./Assets/Images/gorjeo.png" alt="50px" width="50px" />
                    </div>
                    <div class="logo">
                        <img id="logofooter" src="./Assets/Images/icono icaro.png" />
                    </div>
                </div>

                <div id="links" class="col-xs-12 col-md-6 col-lg-2">
                    <h3>USUARIO</h3>
                    <ul>
                        <li><a href="./nosotros.html">PERFIL</a></li>
                        <li><a href="./Wacth List.html">MIS WATCH LIST</a></li>
                    </ul>
                </div>

                <div id="links" class="col-xs-12 col-md-6 col-lg-2">
                    <h3>Contenido</h3>
                    <ul>
                        <li><a href="./Wacth List.html">WATCH LIST</a></li>
                        <li><a href="#">PELICULAS</a></li>

                    </ul>
                </div>

                <div id="links" class="col-xs-12 col-md-6 col-lg-2">
                    <h3>ICARO</h3>
                    <ul>
                        <li><a href="./nosotros.html">NOSOTROS</a></li>
                        <li><a href="#">PREGUNTAS FRECUENTES</a></li>

                    </ul>
                </div>

                <div id="links" class="col-xs-12 col-md-6 col-lg-1">
                    <ul>
                        <li><a href="./Registro.html">
                                <h3>Registrarse</h3>
                            </a></li>
                    </ul>
                </div>

            </div>

        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
